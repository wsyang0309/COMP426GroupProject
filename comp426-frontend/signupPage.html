<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>

    <!-- Include links to CSS stylesheets below -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="indexScript.js"></script>

</head>

<body>
    
    <div id="root">
        <img src="/media/logo.png" class="banner" />

        <div class="nav">
            <ul id="nav_list">
                <li><a href="index.html">Login</a></li>
            </ul>
        </div>

        <!--inputs for account login and sign up-->
        <div>
            Username: <input id="username" type="text" placeholder="Username" required>*<br>
            Password: <input id="password" type="password" placeholder="********" required>*<br>
            First Name: <input id="fname" type="text" placeholder="Frist Name" optional><br>
            Last Name: <input id="lname" type="text" placeholder="Last Name" optional><br>
        </div>
        
        <div>
            <button id="signup_button">Sign Up</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        
    </div>
</body>

</html>
